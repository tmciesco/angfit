<section
  class="current-training"
  fxLayout="column"
  fxLayoutAlign="center center"
>
  <mat-progress-spinner
    mode="determinate"
    [value]="progress"
  ></mat-progress-spinner>
  <h2>Progress: {{ progress }}%</h2>
  <p>Keep going</p>
  <button mat-raised-button color="warn" (click)="onStop()">Stop</button>
</section>
